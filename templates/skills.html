{% extends 'base.html' %}
{% block content %}

    <!-- Skills Section -->
    <section id="skills">
        <div class="container">
            <div class="section-title">
                <h2>My Skills</h2>
                <p>Technologies and tools I work with</p>
            </div>
            <div class="skills-container">
                <div class="skill-category">
                    <h3>Technical Skills</h3>
                    <div class="skills-grid">
                        <div class="skill-item">
                            <i class="fab fa-python skill-icon"></i>
                            <div class="skill-name">Python</div>
                            <div class="skill-level">
                                <div class="skill-progress" style="width: 90%;"></div>
                            </div>
                        </div>
                        <div class="skill-item">
                            <i class="fas fa-code skill-icon"></i>
                            <div class="skill-name">C/C++</div>
                            <div class="skill-level">
                                <div class="skill-progress" style="width: 85%;"></div>
                            </div>
                        </div>
                        <div class="skill-item">
                            <i class="fab fa-html5 skill-icon"></i>
                            <div class="skill-name">HTML</div>
                            <div class="skill-level">
                                <div class="skill-progress" style="width: 80%;"></div>
                            </div>
                        </div>
                        <div class="skill-item">
                            <i class="fas fa-flask skill-icon"></i>
                            <div class="skill-name">Flask</div>
                            <div class="skill-level">
                                <div class="skill-progress" style="width: 75%;"></div>
                            </div>
                        </div>
                        <div class="skill-item">
                            <i class="fas fa-database skill-icon"></i>
                            <div class="skill-name">SQLite</div>
                            <div class="skill-level">
                                <div class="skill-progress" style="width: 70%;"></div>
                            </div>
                        </div>
                        <div class="skill-item">
                            <i class="fab fa-linux skill-icon"></i>
                            <div class="skill-name">Linux</div>
                            <div class="skill-level">
                                <div class="skill-progress" style="width: 80%;"></div>
                            </div>
                        </div>
                        <div class="skill-item">
                            <i class="fas fa-gamepad skill-icon"></i>
                            <div class="skill-name">Valorant</div>
                            <div class="skill-level">
                                <div class="skill-progress" style="width: 70%;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
