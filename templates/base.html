<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>asif.zip</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>

    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- our css -->
    <link href="{{ url_for('static',filename='css/style.css')}}" rel="stylesheet">

</head>
<body>
    <!-- Header -->
    <header>
        <div class="container header-container">
            <a class="logo">Asif.dev</a>
            <nav>
                <ul>
                    <li><a href="{{ url_for('index') }}">Home</a></li>
                    <li><a href="{{ url_for('about') }}">About</a></li>
                    <li><a href="{{ url_for('projects') }}">Projects</a></li>
                    <li><a href="{{ url_for('skills') }}">Skills</a></li>
                    <li><a href="{{ url_for('personal') }}">Personal</a></li>
                    <li><a href="{{ url_for('resume') }}">Resume</a></li>
                    <li><a href="{{ url_for('contact') }}">Contact</a></li>
                </ul>
            </nav>
            <button class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>
    <!-- Mobile Menu -->
    <div class="mobile-menu">
        <button class="close-menu">
            <i class="fas fa-times"></i>
        </button>
        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('about') }}">About</a></li>
            <li><a href="{{ url_for('projects') }}">Projects</a></li>
            <li><a href="{{ url_for('skills') }}">Skills</a></li>
            <li><a href="{{ url_for('personal') }}">Personal</a></li>
            <li><a href="{{ url_for('resume') }}">Resume</a></li>
            <li><a href="{{ url_for('contact') }}">Contact</a></li>
        </ul>
    </div>
    <div class="overlay"></div>
    <div class="container-fluid">
    {% block content %}
    {% endblock %}
    </div>
    
    
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    <!-- JavaScript for Mobile Menu Toggle -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const lightbox = document.getElementById('lightbox');
            const lightboxImage = document.querySelector('.lightbox-image');
            const lightboxClose = document.querySelector('.lightbox-close');

            document.querySelectorAll('.lightbox-trigger').forEach(trigger => {
                trigger.addEventListener('click', function(e) {
                    e.preventDefault();
                    lightboxImage.src = this.href;
                    lightbox.style.display = 'flex';
                });
            });

            lightboxClose.addEventListener('click', function() {
                lightbox.style.display = 'none';
            });

            lightbox.addEventListener('click', function(e) {
                if (e.target === lightbox) {
                    lightbox.style.display = 'none';
                }
            });
        });
                
        document.addEventListener('DOMContentLoaded', function () {
            const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
            const mobileMenu = document.querySelector('.mobile-menu');
            const closeMenuBtn = document.querySelector('.close-menu');
            const overlay = document.querySelector('.overlay');
            const body = document.querySelector('body');

            // Open menu
            mobileMenuBtn.addEventListener('click', function () {
                mobileMenu.classList.add('active');
                overlay.classList.add('active');
                body.classList.add('no-scroll'); // Disable scrolling when menu is open
            });

            // Close menu when clicking the close button
            closeMenuBtn.addEventListener('click', function () {
                mobileMenu.classList.remove('active');
                overlay.classList.remove('active');
                body.classList.remove('no-scroll'); // Re-enable scrolling
            });

            // Close menu when clicking the overlay
            overlay.addEventListener('click', function () {
                mobileMenu.classList.remove('active');
                overlay.classList.remove('active');
                body.classList.remove('no-scroll'); // Re-enable scrolling
            });

            // Close menu when clicking a menu link
            const menuLinks = document.querySelectorAll('.mobile-menu ul li a');
            menuLinks.forEach(link => {
                link.addEventListener('click', function () {
                    mobileMenu.classList.remove('active');
                    overlay.classList.remove('active');
                    body.classList.remove('no-scroll'); // Re-enable scrolling
                });
            });
        });
    </script>
</body>
</html>
